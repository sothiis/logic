<script>

function pulaLinha() {
	document.write("<br>");
	document.write("<br>");
}	

function mostra(frase){
	document.write(frase);
	pulaLinha();
}
var contador = 20;


//instrução de repetição
while (contador >= 0){
	mostra(contador);
	contador = contador - 1;
}

mostra("FIM");

//ordem descrescente 

</script>
