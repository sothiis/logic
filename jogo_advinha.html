<meta charset="UTF-8">
<script>


    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
//console.log(numeroPensado);
var numeroPensado = Math.round(Math.random() * 10);
				//= 4 ;
											 //0 a 10 
											// *100 0 a 100
											// *1000 0 a 1000
											//Math.round é para arredondar 
var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));
    if(chute == numeroPensado) {
        mostra("Você acertou, o número pensado era " + numeroPensado);
        break; //quebrar o loop quando está tudo ok, vai para a próxima estrução
        // ou 
        //usar tentativas = 4;

    } else {
        mostra("Você errou!");
    }
    tentativas++;
}

mostra("FIM");

</script>
